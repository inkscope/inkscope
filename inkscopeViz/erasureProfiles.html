<!doctype html>
<html ng-app="erasureProfilesApp">
<head>
    <meta charset=utf-8 />
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.min.js"></script>
    <script src="scripts/angular/angular-sanitize.min.js"></script>
    <script src="scripts/angular-misc/ng-table.min.js"></script>
    <script src="scripts/angular-misc/angular-commons.js"></script>
    <script src="scripts/angular-misc/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="scripts/angular-misc/dialogs.v2.min.js" type="text/javascript"></script>
    <script src="scripts/erasureProfilesApp.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular-misc/D3Directives.js"></script>
    <script src="scripts/d3/d3.v3.min.js"></script>
    <script src="scripts/d3/common.js"></script>
    <script src="scripts/d3/colorbrewer.js"></script>
    <link rel="stylesheet" href="css/testAdmin.css" />
    <link rel="stylesheet" href="css/tooltip.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/angular-misc/ng-table.min.css">
    <title>Ceph erasure profiles admin</title>
    <script>
        function resize(){
        var header = document.querySelector("#header");
        var height = window.innerHeight-250;
        var control = document.querySelector("#control");
        control.style.maxHeight = height+"px";
        }
    </script>
    <style>
        .glyphicon-chevron-down:before  {content: "\25BC";}
        .glyphicon-chevron-right:before {content: "\25B6";}
    </style>
</head>
<body ng-controller="ListCtrl">


<header id="header" ng-include src="'partials/header.html'" ng-init="pageTitle='Ceph erasure profiles management'"></header>

<div>
<!--div id="status"  >{{status}}</div-->
    <div id="datePanel"><br>Date : {{date | date:'HH:mm:ss'}}</div>

    <div id="list">
    <table>
        <tr>
            <th><input type="text" ng-model="search.name" class="search-query" placeholder="Search erasure profile name"></th>
            <th>&nbsp; &nbsp; </th>
            <th>new erasure profile <a href="#/new"><i class="icon-plus-sign" alt="add a new erasure profile" title="add a new erasure profile"></i></a></th>
        </tr>
    </table>
    <br>
    <table ng-table="tableParams" class="table table-condensed clickable">
        <tr ng-repeat="erasureProfile in orderedData | filter:search:strict" ng-click="showDetail(erasureProfile)">
            <td data-title="'Id'" sortable="'id'">{{erasureProfile}}</td>
            <td data-title="'View'" sortable="erasureProfile" style="text-align:center"><i class="icon-eye-open" alt="view details of {{erasureProfile}}" title="view details of {{erasureProfile}}"></i></td>
        </tr>
    </table>
</div>
</div>
<div ng-view id="control" ></div>

<script>
resize();
</script>
</body>

</html>
