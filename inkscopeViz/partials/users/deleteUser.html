<h3>User deletion</h3>
<br />
<form name="myForm">
    <p>Are you sure you want to delete user  <strong>"{{uid}}"</strong> ?</p>

    <br>
    <p class="text-info"><i class="icon-warning-sign"></i> <em>Buckets and objects belonging to the user will also be removed.</em></p>

    <div class="button-bar">
        <button ng-click="userDelete()" ng-show="uid" class="btn btn-danger">Delete</button>
        <a href="#/detail/{{uid}}" class="btn">Cancel</a>
    </div>
</form>
